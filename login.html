<!DOCTYPE html>
<html lang="en" style="height: 100%;">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Store Template</title>
    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Emoji CSS Library -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Bootstrap Social Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" rel="stylesheet">

    <!-- Google WebFonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html" target="_self"><i class="fa fa-handshake-o"></i>&nbsp;Web Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="store.html" target="_self" style>Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" target="_self">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html" target="_self">Register/Sign In
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html" target="_self">Cart<span id="crt_ttl">1</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button id="init_lgn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
        <hr>
        <div class="row" style="padding-bottom: 150px;">
           <div class="col-12">
             <h2 class="form-signin-heading">Or connect socially</h2>
             <a class="btn btn-block btn-social btn-lg btn-facebook" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-lg']);" style="color: white;" href="https://www.facebook.com/login/" target="_blank"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
             <a class="btn btn-block btn-social btn-lg btn-instagram" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-lg']);" style="color: white;" href="https://www.instagram.com/accounts/login/" target="_blank"><i class="fa fa-instagram"></i>Sign in with 
             Instagram</a>
             <a class="btn btn-block btn-social btn-lg btn-google" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-lg']);" style="color: white;" href="https://accounts.google.com/ServiceLogin" target="_blank"><i class="fa fa-google"></i>Sign in with Google</a>
           </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <div class="row" id="langSel">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg c4">
            <a id="en"><img id="engl" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png" class="c3"></a>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg">
            <a id="jap" alt="日本語"></a>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg">
            <a id="kor" alt="한국어"></a>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg">
            <a id="chn" alt="中文"></a>
          </div>
        </div>
        <p class="m-0 text-center text-white">Copyright &copy; Web Store 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery U/I Library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"   integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="   crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="index.js"></script>
    <script src="login.js"></script>
    
  </body>

</html>

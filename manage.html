    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html" target="_self"><i class="fa fa-handshake-o"></i>&nbsp;Web Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="store.html" target="_self" style>Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" target="_self">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html" target="_self">Register/Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html" target="_self">Cart<span id="crt_ttl">1</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center">Add New Item</h1>
        <form class="form form-signup" role="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-pencil"></i>
              </span>
              <input type="text" class="form-control" placeholder="Manufacturer" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-align-justify"></i>
              </span>
              <input type="Text" class="form-control" placeholder="Description" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-money"></i>
              </span>
              <input type="Text" class="form-control" placeholder="Price" />
            </div>
          </div>
        </form>
        <h4>Select images from your computer</h4>
        <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="button">Choose Files</button>
            </div>
            <div class="custom-file">
              <input type="file" name="files[]"  class="custom-file-input" id="js-upload-files">
              <label class="custom-file-label" for="js-upload-files">Upload Files</label>
            </div>
          </div>
        </form>
        <!-- Drop Zone -->
        <h4>Or drag and drop images below</h4>
        <div class="upload-drop-zone" id="drop-zone">
          Just drag and drop images here
        </div>

        <!-- Progress Bar -->
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>

        <!-- Upload Finished -->
        <div class="js-upload-finished">
          <h3>Processed files</h3>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
            <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
          </div>
        </div>
        <a href="http://www.jquery2dotnet.com" class="btn btn-sm btn-primary btn-block" role="button">
            Add Item</a> 
        <hr>
        <h1 class="text-center">Product Listings</h1>
        <div id="prod_list" class="row">
          
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <div class="row" id="langSel">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg c4">
            <a id="en"><img id="engl" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png" class="c3"></a>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg">
            <a id="jap" alt="日本語"></a>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg">
            <a id="kor" alt="한국어"></a>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center lSelFlg">
            <a id="chn" alt="中文"></a>
          </div>
        </div>
        <p class="m-0 text-center text-white">Copyright &copy; Web Store 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Custom JS -->
    <script src="index.js"></script>
    <script src="manage.js"></script>

  </body>

</html>
